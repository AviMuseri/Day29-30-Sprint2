<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body onload="onInit()">
    <header class="main-header flex space-between">
        <div class="logo">
            MemeGen
        </div>
        <nav class="main-nav flex">
            <button class="nav-btn" onclick="onDisplayGallery()">Gallery</a></button>
            <button class="nav-btn">About</a></button>
        </nav>
    </header>

    <main class="main-content">
        <section class="filter-section flex">
            <section class="search-container flex">
                <input class="search-input" type="text" placeholder="Search">
                <button class="search-button">Search</i></button>
            </section>
            <section class="filter-bar flex center">
                <div class="categories flex space-between">
                    <span class="category">Funny</span>
                    <span class="category">Animal</span>
                    <span class="category">Men</span>
                    <span class="category">Women</span>
                    <span class="category">Comic</span>
                    <span class="category">Smile</span>
                </div>
                <button class="more-button">More</button>
            </section>
        </section>

        <section class="meme-gallery">
        </section>
        <section class="meme-container flex space-between hide">
            <div class="canvas-container flex center">
                <canvas onclick="onClickLine(event)" width="400" height="400"></canvas>
            </div>
            <section class="control-panel flex">
                <input type="text" class="meme-text flex center" placeholder="Enter your meme text here"
                    oninput="onSetLineTxt(this)">
                <section class="line-control">
                    <button href="#" class="add-line line-btn" onclick="onAddLine()">Add Line</button>
                    <button class="delete-line line-btn" onclick="onDeleteLine()">Delete Line</button>
                    <button href="#" class="Previous-line line-btn" onclick="onPreviousLine()">Previous Line</button>
                    <button href="#" class="next-line line-btn" onclick="onNextLine()">Next Line</button>
                </section>
                <section class="font-control">
                    <input type="color" class="color-picker" value="#ffffff" oninput="onColorPicker(this)">
                    <button class=" increase-font" onclick="onIncreaseFont()">Increase Font</button>
                    <button class="decrease-font" onclick="onDecreaseFont()">Decrease Font</button>

                    <label for="font-size">Font Size:</label>
                    <input type="number" id="font-size" value="40" min="10" max="100" onchange="onSetFontSize(this)">

                    <label for="text-align">Alignment:</label>
                    <select id="text-align" onchange="onSetTextAlign(this)">
                        <option value="center">Center</option>
                        <option value="left">Right</option>
                        <option value="right">Left</option>
                    </select>

                    <label for="font-family">Font Family:</label>
                    <select id="font-family" onchange="onSetFontFamily(this)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Verdana">Verdana</option>
                    </select>

                </section>
                <section class="share-control">
                    <button href="#" class="share-btn" onclick="onShareMeme()">Share Memes</button>
                    <button href="#" class="download-btn" onclick="onDownloadMeme()">Download Memes</button>
                </section>
                <button class="back-to-gallery" onclick="onDisplayGallery()">Back to Gallery</button>

            </section>
        </section>


    </main>

    <footer class="main-footer flex center">

        <div class="logo">
            MemeGen
        </div>

        <p> © 2024 Meme Editor App created by Avi Museri © </p>

        <nav class="footer-nav">
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Service</a> |
            <a href="#">Contact Us</a>
        </nav>
    </footer>

    <script src="./js/services/util.service.js"></script>
    <script src="./js/services/storage.service.js"></script>
    <script src="./js/services/meme.service.js"></script>
    <script src="./js/services/gallery.service.js"></script>

    <script src="./js/controllers/memeController.js"></script>
    <script src="./js/controllers/galleryController.js"></script>
</body>

</html>
