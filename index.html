    <title>MemeGen</title>
    <link rel="stylesheet" href="./styles.css">

<body>
    <header class="main-header flex space-between">

                    <span class="category">Men</span>
                    <span class="category">Women</span>
                    <span class="category">Comic</span>
                    <span class="category">Smile</span>
                    <button class="more-button">More</button>

            </section>
        </section>

        <section class="meme-gallery">
